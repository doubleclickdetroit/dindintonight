<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DinDin Tonight</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/preview.css">
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Content -->
            <div class='content'>
                <header id="site_header" class='header'>
                    <nav id="navagation">
                        <ul>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>
                </header>

                <section class="top_clipping">
                    <div class="lets_get_started">
                        <h1 class='open_title'>DiNDiN TONiGHT</h1>
                        <p class='open_blurb'>Pork belly tri-tip swine spare ribs ribeye tenderloin meatball.</p>
                        <a href="#" class="btn go_to_food">Let&#39;s Go!</a>
                    </div>
                </section>

                <!-- Meals View -->
                <div id="view-meals">
                    <div class='start_food_picker'>
                        <h1>ORDER UP</h1>

                        <!-- Meal View -->
                        <div id="view-meal" class="inner_food_picker cf"></div>

                        <div class="btn_go_to_map">
                            <button class='next' type="submit">Keep Going!</button>
                        </div>
                    </div>
                </div>
                <!-- Meals View -->


                <!-- Location View -->
                <div id="view-location">
                    <div class='map_section_holder'>
                        <div id="map_form">
                            <div id='location'>
                                <div class="street_address_holder">
                                    <label for='physical_location'>Your Location</label>
                                    <input type="text" id="physical_location" />
                                </div>
                            </div>
                            <button type="button" id="btn-location">Find</button>
                        </div>

                        <section id="geo_map"></section>
                        <section id="geo_map_mask"></section>
                    </div>
                </div>
                <!-- Location View -->


                <!-- Payment View -->
                <div id="view-payment"></div>
                <!-- Payment View -->


            </div>
            <!-- Content -->


            <footer id="site_footer" class='footer'>
                <nav id="footer_nav">
                    <ul>
                        <li>&#169;2013 DinDin Tonight. All Rights Reserved. <br><small>Don&#39;t copy, you&#39;ll go to hell.</small></li>
                    </ul>
                </nav>
            </footer>
        </div>
        <!-- Wrapper -->


        <!-- Templates -->
        <script id="tmpl-alert" type="text/x-handlebars-template">
            <div class="alert alert-{{ type }}">{{ text }} {{#if link}}<a href="#" class="alert-link">{{ link }}</a>{{/if}}</div>
        </script>

        <script id="tmpl-meal" type="text/x-handlebars-template">
            <img src="{{ photo }}" class="food_of_the_day" />
            <aside class='coin_denom {{ classname }}'>
                <p>{{ coins }}</p>
            </aside>
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
            <section class="quantity_counter">
              <a href="#" class='counter_minus'>-</a>
                <input type='text' class='quantity_food_1' value="{{ quantity }}" />
              <a href="#" class='counter_plus'>+</a>
            </section>
        </script>

        <script id="tmpl-payment" type="text/x-handlebars-template">
            <div class="payment_holder">
                <div id="payment_section">
                    <h1>PAY US $<span id="totalPrice">{{ price }}</span></h1>
                    <p></p>
                    <form action="/" method="post" id="payment_form">
                        <div class="form-row">
                            <label for="name" class="stripeLabel">Your Name</label>
                            <input type="text" name="name" class="required" value="John Doe" />
                        </div>

                        <div class="form-row">
                            <label for="email">E-mail Address</label>
                        <input type="text" name="email" class="required" value="johndoe@yes.com" />
                        </div>

                        <div class="form-row">
                            <label>Card Number</label>
                            <input type="text" maxlength="20" autocomplete="off" class="card-number stripe-sensitive required" value="4400234585835917" />
                        </div>

                        <div class="form-row">
                            <label>CVC</label>
                            <input type="text" maxlength="4" autocomplete="off" class="card-cvc stripe-sensitive required" value="980" />
                        </div>

                        <div class="form-row">
                            <label>Expiration</label>
                            <div class="expiry-wrapper">
                                <select class="card-expiry-month stripe-sensitive required">
                                    <option>5</option>
                                </select>
                                <span> / </span>
                                <select class="card-expiry-year stripe-sensitive required">
                                <option>2015</option>
                                </select>
                            </div>
                        </div>

                         <button type="submit" name="submit-button" class="payment_btn">Submit</button>
                       
                        <span class="payment-errors"></span>
                    </form>
                 </div>
            </div>
        </script>
        <!-- Templates -->


        <!-- Vendors -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeg0Cg16cOl_FpYI7A_vti5-mLm8UcX7A&sensor=false"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone-min.js"></script>
        <script src="js/vendor/handlebars-v1.1.2.js"></script>

        <!-- Globals -->
        <script src="js/globals.js"></script>

        <!-- Views -->
        <script src="js/views/BaseView.js"></script>
        <script src="js/views/MealView.js"></script>
        <script src="js/views/MealsView.js"></script>
        <script src="js/views/LocationView.js"></script>
        <script src="js/views/PaymentView.js"></script>
        <script src="js/views/ApplicationView.js"></script>

        <!-- Models -->
        <script src="js/models/BaseModel.js"></script>
        <script src="js/models/UserModel.js"></script>
        <script src="js/models/CoinModel.js"></script>
        <script src="js/models/LocationModel.js"></script>
        <script src="js/models/PaymentModel.js"></script>
        <script src="js/models/OrderModel.js"></script>

        <!-- Collections -->
        <script src="js/collections/BaseCollection.js"></script>
        <script src="js/collections/MealsCollection.js"></script>

        <!-- Modules -->
        <script src="js/modules/StripePaymentModule.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/ApplicationController.js"></script>

        <!-- App -->
        <script src="js/main.js"></script>

        <script>
            $(function(){
                var food_section = $('.start_food_picker').offset().top;

                $(".go_to_food").on("click", function(e){
                    e.preventDefault();
                    $("body, html").animate({
                        scrollTop: food_section
                    });
                });
                $(".next").on("click", function(){
                    $("body, html").animate({
                        scrollTop: $("#view-location").offset().top
                    });
                });

                $(".payment_btn").on("click", function(e){
                    e.preventDefault();
                    $("#payment_form, .payment_btn").fadeOut();
                    $("#payment_section h1").text("Want DiNDiN fast next time?");
                    $("#payment_section p").text("Save next time, and sign with Facebook!");
                });
            });
        </script>
    </body>
</html>
